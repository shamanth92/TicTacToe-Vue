version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/node:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run lint
          command: npm run lint
  test:
    docker:
      - image: cimg/node:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test
  deploy_to_vercel:
    docker:
      - image: cimg/node:latest
    environment:
      VERCEL_ORG_ID: $VERCEL_ORG_ID
      VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID
    steps:
      - checkout
      - run:
          name: Install Vercel CLI
          command: npm install --global vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: vercel pull --yes --environment=production --token=$VERCEL_TOKEN
      - run:
          name: Build Project Artifacts
          command: vercel build --prod --token=$VERCEL_TOKEN
      - run:
          name: Deploy Project Artifacts to Vercel
          command: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

workflows:
  version: 2
  lint_test_deploy_vercel:
    jobs:
      - lint:
          filters:
            branches:
              only: /main/
      - test:
          requires:
            - lint
          filters:
            branches:
              only: /main/
      - deploy_to_vercel:
          requires:
            - lint
            - test
          filters:
            branches:
              only: /main/
